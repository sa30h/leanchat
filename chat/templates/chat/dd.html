{% extends 'leanchat/base.html' %}

{% block title %}
    MainPage
{% endblock title %}
    
    {% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #2e2d2d;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 23%;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #fff;
  overflow-x: hidden;
  padding: 1%;
  /* background-color: #2e2d2d; */
  
}


/* Side navigation links */
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
  
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  margin-right: 200px;
  padding-right: 200px;
  min-height: 2000px;
  /* background-color: #2e2d2d; */
}
.flex-container {
  display: flex;
  flex-wrap: wrap;
  /* background-color: DodgerBlue; */
  justify-content: space-around;
}

.flex-container > div>video {
  background-color: #f1f1f1;
  width: 200px;
  /* height: 200px; */
  margin: 5px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
h5{
  color:#fff;
  font-weight: bold;
  font-size: 20px;
}
textarea{
  color: #2e2d2d;
  font-weight: bold;
  text-indent: 2pt;
}

</style>





<div class="sidenav">
  <h3 style="text-align: center;">Chat</h3>
  <div class="" id="chat" >
            <div class="row" >
            
                    <textarea class="form-control card h6" id="chat-log" rows="17" cols="70" disabled style="background-color: #fff;"></textarea>

             
                    <input type="text" class="form-control my-1 " placeholder="Type...." id="msg" >
                    <button class="btn btn-primary" id="btn-send-msg">Send</button>
              
                    
                    <div class="d-grid gap-2 d-md-block">
                     
                      <button type="button" class="btn btn-primary my-1" id="btn-toggle-audio">Audio Mute</button>
                      <button type="button" class="btn btn-success my-1 " id="btn-toggle-video" >Video Mute</button>
                    </div>
                                                   
                          
                          <button type="button" class="btn btn-secondary my-1 " id="btn-share-screen my-2">Share Screen</button>
       
                     
                
                   
                </div>
      
                  
                
              </div>
</div>

<div class="content">
  <label id="room-name">{{ room_name|json_script:"room-name" }}</label>
  <div class="flex-container card-body"  id="video-container">

    <div class="card-body">
      
      <video id="local-video" autoplay playsinline ></video>  
      <h5 class="card-title" id="label-username">Username</h5>
     
    </div>
    

</div>

<input type="text" class="form-control mt-4 align-center" placeholder="Username" aria-label="First name" id="username" style="width: 200px;">
            
<button href="#" class="btn btn-primary mt-2" id="btn-join">Join Room</button>



       
      </div>
    </div>
  </div>


    
    {% endblock content %}
