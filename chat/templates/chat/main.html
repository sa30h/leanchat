{% extends 'leanchat/base.html' %}

{% block title %}
    MainPage
{% endblock title %}
    
    {% block content %}
    <style>
        .minheight{
            min-width: 60%;
            width: 100%;
            height: 100%;

            min-height: 60%;
            background-color: 'red';
        }
    </style>

    <div class="container">
       
        <div class="row">
          <div class="col">
            <div class="container">
                <div class="row">
                    <div class="row my-5">
                        <div class="col-sm-6">
                            <div class="card-body " id="video-container">
                                <div class="card ">
                                    <video id="local-video" autoplay playsinline></video>
                            
                            </div>
                            <div class="container">
                                <div class="row">
                                  <label id="label-username">Username</label>
                                    <div class="col my-3 ">

                                        <button type="button" class="btn btn-primary btn-sm mx-3" id="btn-toggle-audio">Audio Mute</button>
                                       
                                        <button type="button" class="btn btn-secondary btn-sm " id="btn-toggle-video" >Video Mute</button>
                                        
                                    </div>
                                    <div class="row">

                                        <button type="button" class="btn btn-secondary btn-sm" id="btn-share-screen">Share Screen</button>
                                    </div>
                                </div>
                            </div>
                            
                          </div>
                          
                        </div>
                        <!-- <div class="col-sm-6">
                          <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Special title treatment</h5>
                              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                          </div>
                        </div> -->
                        
                      </div>
                    <div class="cols">
                      
                        <div class="row g-3">
        
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Username" aria-label="First name" id="username">
                            </div>
                            <div class="col">
        
                                <button href="#" class="btn btn-primary" id="btn-join">Join Room</button>
                            </div>
                          </div>
                    </div>
                  
                </div>
            </div>
          </div>
          <div class="col-md-4 container my-5 card " id="chat">
              <h3>Chat</h3>
            <div class="row" >
                <div class="col" id="messages" style="min-height: 60vh;">
                    <ul id="message-list"></ul>
                </div>
                <div class="cols my-3">
                      
                    <div class="row g-3">
    
                        <div class="col ">
    
                          <input type="text" class="form-control " placeholder="Type...." aria-label="First name" id="msg">
                        </div>
                        <div class="col">
    
                            <button href="#" class="btn btn-primary" id="btn-send-msg">Send</button>
                        </div>
                      </div>
                </div>
            </div>
          </div>
     
        </div>
      </div>
    {% endblock content %}
